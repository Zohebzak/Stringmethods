<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function textBoxValue() {
            textValue = document.getElementById("txt1").value;
            document.getElementById("display1").innerHTML =
                textValue.length > 3 ? textValue.slice(0, 3) : "enter minimum 3 charachters";
        }
      

      

    </script>
</head>

<body>
    <input id="txt1" type="text" placeholder="enter your text" />
    <button onclick="textBoxValue()">click me</button>
    <p id="display1"></p>
</body>

</html>
